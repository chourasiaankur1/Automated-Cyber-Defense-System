<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h3>DDoS Attack(I) - Icmp Attack Detector</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="duration" placeholder="duration" required="required" />
        <input type="text" name="service" placeholder="service" required="required" />
	<input type="text" name="src_bytes" placeholder="src_bytes" required="required" />
	<input type="text" name="wrong_fragment" placeholder="wrong_fragment" required="required" />
        <input type="text" name="count" placeholder="count" required="required" />
	<input type="text" name="urgent" placeholder="urgent" required="required" />
	<input type="text" name="num_compromised" placeholder="num_compromised" required="required" />
        <input type="text" name="srv_count" placeholder="srv_count" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   {{ prediction_text }}

 </div>


</body>
</html>
